{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-7 offset-2">
            <div class="service-box h-100">
                <i class="fa fa-wrench"></i>
                <h3>{{service.title}}</h3>
                <p>{{service.content|safe}}</p>
            </div>
            <div class="tools">
            </div>
        </div>
        <div class="col-md-3">
            <a href="{% url 'service-update' service.slug %}" class="btn btn-dark">Update</a>
            <a href="{% url 'service-delete' service.slug %}" class="btn btn-danger">Delete</a>
            <a class="btn btn-dark" href="/">Home</a>
        </div>
    </div>
</div>

{% endblock content %}

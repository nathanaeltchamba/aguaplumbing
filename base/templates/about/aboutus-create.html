{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<h1 class="text-center mt-2 fw-lighter mt-5 pt-5">
    Create your About Content
</h1>
<div class="container">
    <div class="card">
        <div class="card-body p-5 bg-light">
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-dark" type="submit" value="Submit">Post</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}

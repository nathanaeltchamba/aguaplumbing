{% extends "base.html" %}
{% load static %}

<script type="text/javascript" src="{% static 'ckeditor-init.js' %}"></script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="mt-3">
        <h1>Update Video</h1>
        <hr>
        <div class="card ">
            <div class="card-body p-5 bg-light">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {{ form.media }}
                    <button class="btn btn-dark" type="submit" value="Submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
  
{% endblock content %}

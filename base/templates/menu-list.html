{% extends "base.html" %}

{% block content %}
  
<div class="container">
    <h4 class="text-center mt-4">Menu List</h4>
    {% for menu in menulists %}
    <div class="card my-3">
        <div class="card-body">
            <h4 class="card-title">{{ menu.title }}</h4>
            <p class="card-text">{{ menu.content }}</p>
            <a href="{% url 'menu-detail' menu.slug %}">Detail page</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}

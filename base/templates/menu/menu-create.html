{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center mt-2">
        <strong>Add To Your Menu</strong>
    </h1>
    <div class="card">
        <div class="card-body p-5 bg-light">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {{ form.media }}
                <button class="btn btn-dark" type="submit" value="Submit">Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

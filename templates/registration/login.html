{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Log in to your account</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button class="btn btn-light" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

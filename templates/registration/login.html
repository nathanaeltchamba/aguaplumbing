{% extends "base.html" %}

{% block content %}
  
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h4 class="text-center">Login</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-light" type="submit">Login</button>
            
            </form>
        </div>
    </div>
</div>

{% endblock content %}
